<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="all-reels">
          <div class="reel">
            <img
              class="main-img"
              src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=720&auto=format&fit=crop"
              alt=""
            />
            <div class="bottom">
              <div class="user">
                <img
                  src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=720&auto=format&fit=crop"
                  alt=""
                />
                <h4>Hamxza Ali Ansari</h4>
                <button>Follow</button>
              </div>
              <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <div class="right">
              <div class="icons">
                <h4 class="love"><i class="ri-heart-line"></i></h4>
                <h6>200</h6>
                <h4 class="comment"><i class="ri-chat-3-fill"></i></h4>
                <h6>100</h6>
                <h4 class="share"><i class="ri-share-forward-fill"></i></h4>
                <h6>50</h6>
                <h4 class="save"><i class="ri-remix-line"></i></h4>
                <h6>78</h6>
                <h4 class="list"><i class="ri-more-2-fill"></i></h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
